    <div class="login-container">

            <button class="lang-toggle" onclick="toggleLang()">ä¸­/EN</button>

        <div class="error-message" id="errorMessage"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="password" data-zh="ğŸ” è®¿é—®å¯†ç " data-en="ğŸ” Access Password">ğŸ” è®¿é—®å¯†ç </label>
                <input 
                    type="password" 
                    id="password" 
                    data-zh-placeholder="è¯·è¾“å…¥å¯†ç " 
                    data-en-placeholder="Enter password"
                    placeholder="è¯·è¾“å…¥å¯†ç "

            <button type="submit" data-zh="ç™»å½•" data-en="Login">ç™»å½•</button>

        <div class="info-box">
            <span data-zh="<strong>æç¤ºï¼š</strong>é»˜è®¤å¯†ç ä¸º <code>admin123</code><br>å¯é€šè¿‡ç¯å¢ƒå˜é‡ <code>ACCESS_PASSWORD</code> ä¿®æ”¹" data-en="<strong>Note:</strong> Default password is <code>admin123</code><br>Change via <code>ACCESS_PASSWORD</code> environment variable"><strong>æç¤ºï¼š</strong>é»˜è®¤å¯†ç ä¸º <code>admin123</code><br>å¯é€šè¿‡ç¯å¢ƒå˜é‡ <code>ACCESS_PASSWORD</code> ä¿®æ”¹</span>
        </div>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const passwordInput = document.getElementById('password');
        const errorMessage = document.getElementById('errorMessage');

        // æ£€æŸ¥è®¤è¯æ˜¯å¦å¯ç”¨
        async function checkAuthStatus() {
            try {
                const response = await fetch('/api/auth/check');
                const data = await response.json();
                
                // å¦‚æœè®¤è¯æœªå¯ç”¨ï¼Œç›´æ¥è·³è½¬åˆ°é¦–é¡µ
                if (!data.authEnabled) {
                    window.location.href = '/';
                    return;
                }
                
                // å¦‚æœå·²ç»è®¤è¯ï¼Œä¹Ÿè·³è½¬åˆ°é¦–é¡µ
                if (data.authenticated) {
                    window.location.href = '/';
                }
            } catch (error) {
                console.error('Check auth status error:', error);
            }
        }

        checkAuthStatus();

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMessage.style.display = 'none';

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        password: passwordInput.value
                    })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    // ç™»å½•æˆåŠŸï¼Œè·³è½¬åˆ°é¦–é¡µ
                    window.location.href = '/';
                } else {
                    // æ˜¾ç¤ºé”™è¯¯ä¿¡æ¯
                    const lang = localStorage.getItem('lang') || 'zh';
                    errorMessage.textContent = lang === 'zh' ? 'å¯†ç é”™è¯¯ï¼Œè¯·é‡è¯•' : 'Incorrect password, please try again';
                    errorMessage.style.display = 'block';
                    passwordInput.value = '';
                    passwordInput.focus();
                }
            } catch (error) {
                const lang = localStorage.getItem('lang') || 'zh';
                errorMessage.textContent = lang === 'zh' ? 'ç™»å½•å¤±è´¥ï¼Œè¯·ç¨åé‡è¯•' : 'Login failed, please try again later';
                errorMessage.style.display = 'block';
            }
        });

        // è‡ªåŠ¨èšç„¦å¯†ç è¾“å…¥æ¡†
        passwordInput.focus();

        // ==================== å›½é™…åŒ–æ”¯æŒ ====================
        function toggleLang() {
            const currentLang = localStorage.getItem('lang') || 'zh';
            const newLang = currentLang === 'zh' ? 'en' : 'zh';
            localStorage.setItem('lang', newLang);
            applyLang(newLang);
        }

        function applyLang(lang) {
            document.querySelectorAll('[data-zh]').forEach(el => {
                if (el.tagName === 'INPUT') {
                    // å¤„ç† placeholder
                    const zhPlaceholder = el.getAttribute('data-zh-placeholder');
                    const enPlaceholder = el.getAttribute('data-en-placeholder');
                    if (zhPlaceholder && enPlaceholder) {
                        el.placeholder = lang === 'zh' ? zhPlaceholder : enPlaceholder;
                    }
                } else if (el.getAttribute('data-zh').includes('<')) {
                    // å¤„ç†åŒ…å« HTML çš„å…ƒç´ ï¼ˆå¦‚ info-boxï¼‰
                    el.innerHTML = lang === 'zh' ? el.getAttribute('data-zh') : el.getAttribute('data-en');
                } else {
                    // æ™®é€šæ–‡æœ¬å…ƒç´ 
                    el.textContent = lang === 'zh' ? el.getAttribute('data-zh') : el.getAttribute('data-en');
                }
            });

            // æ›´æ–°é¡µé¢è¯­è¨€å±æ€§
            document.documentElement.lang = lang === 'zh' ? 'zh-CN' : 'en';
        }

        // é¡µé¢åŠ è½½æ—¶åº”ç”¨è¯­è¨€è®¾ç½®
        const savedLang = localStorage.getItem('lang') || 'zh';
        applyLang(savedLang);
    </script>
