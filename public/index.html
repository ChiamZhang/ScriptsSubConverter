            <div class="info-box">
                <h3 data-zh="å¿«é€Ÿä¸Šæ‰‹" data-en="Quick Start">å¿«é€Ÿä¸Šæ‰‹</h3>
                <p data-zh="é€‰æ‹©å¤„ç†è„šæœ¬ï¼Œè¾“å…¥åŸå§‹è®¢é˜…é“¾æ¥ï¼Œå³å¯ç”Ÿæˆè½¬æ¢åçš„è®¢é˜…åœ°å€" data-en="Select a script, enter your subscription URL, and generate the converted link">é€‰æ‹©å¤„ç†è„šæœ¬ï¼Œè¾“å…¥åŸå§‹è®¢é˜…é“¾æ¥ï¼Œå³å¯ç”Ÿæˆè½¬æ¢åçš„è®¢é˜…åœ°å€</p>

                <input type="text" id="genFilename" data-zh-placeholder="ç•™ç©ºé»˜è®¤ä¸º subscription.yaml" data-en-placeholder="Default: subscription.yaml" placeholder="ç•™ç©ºé»˜è®¤ä¸º subscription.yaml" />

    <script>
        const API_BASE = window.location.origin + '/api';

        const i18nMessages = {
            copied: { zh: 'å·²é€‰ä¸­æ–‡æœ¬ï¼ŒæŒ‰ Ctrl+C å¤åˆ¶', en: 'Text selected, press Ctrl+C to copy' },
            selectScript: { zh: 'è¯·é€‰æ‹©è„šæœ¬å’Œè¾“å…¥è®¢é˜…é“¾æ¥', en: 'Please select script and enter subscription URL' },
            linkGenerated: { zh: 'é“¾æ¥å·²ç”Ÿæˆï¼', en: 'Link generated!' },
            linkFailed: { zh: 'ç”Ÿæˆé“¾æ¥å¤±è´¥', en: 'Failed to generate link' },
            shortLinkGenerated: { zh: 'çŸ­é“¾æ¥å·²ç”Ÿæˆï¼', en: 'Short link generated!' },
            shortLinkFailed: { zh: 'ç”ŸæˆçŸ­é“¾æ¥å¤±è´¥', en: 'Failed to generate short link' }
        };

        function showMessage(message, type = 'success') {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            const lang = localStorage.getItem('lang') || 'zh';
            messageDiv.textContent = typeof message === 'object' ? message[lang] : message;
            document.body.appendChild(messageDiv);
            setTimeout(() => messageDiv.remove(), 3000);
        }

        function copyToClipboard(elementId) {
            const el = document.getElementById(elementId);
            if (!el) return;
            const selection = window.getSelection();
            const range = document.createRange();
            range.selectNodeContents(el);
            selection.removeAllRanges();
            selection.addRange(range);
            showMessage(i18nMessages.copied);
        }

        async function generateLink() {
            const script = document.getElementById('genScript').value.trim();
            const sub = document.getElementById('genSub').value.trim();
            let baseUrl = document.getElementById('genBaseUrl').value.trim();
            const encoding = document.getElementById('genEncoding').value;
            const filename = document.getElementById('genFilename').value.trim();

            if (!script || !sub) {
                showMessage(i18nMessages.selectScript, 'error');
                return;
            }

            if (!baseUrl) baseUrl = window.location.origin;
            baseUrl = baseUrl.replace(/\/+$/, '');

            try {
                const params = {
                    script: encodeURIComponent(script),
                    sub: encodeURIComponent(sub)
                };
                if (filename) params.filename = encodeURIComponent(filename);

                let url;
                if (encoding === 'base64') {
                    let queryString = `script=${params.script}&sub=${params.sub}`;
                    if (params.filename) queryString += `&filename=${params.filename}`;
                    const encoded = btoa(queryString);
                    url = `${baseUrl}/convert?data=${encodeURIComponent(encoded)}`;
                } else {
                    url = `${baseUrl}/convert?script=${params.script}&sub=${params.sub}`;
                    if (params.filename) url += `&filename=${params.filename}`;
                }

                document.getElementById('generatedUrl').textContent = url;
                document.getElementById('result-container').style.display = 'block';
                document.getElementById('short-result-container').style.display = 'none';
                showMessage(i18nMessages.linkGenerated);
            } catch (error) {
                const lang = localStorage.getItem('lang') || 'zh';
                const prefix = lang === 'zh' ? 'ç”Ÿæˆé“¾æ¥å¤±è´¥: ' : 'Failed to generate link: ';
                showMessage(prefix + error.message, 'error');
            }
        }

        async function generateShortLink() {
            const script = document.getElementById('genScript').value.trim();
            const sub = document.getElementById('genSub').value.trim();
            let baseUrl = document.getElementById('genBaseUrl').value.trim();
            const encoding = document.getElementById('genEncoding').value;
            const filename = document.getElementById('genFilename').value.trim();

            if (!script || !sub) {
                showMessage(i18nMessages.selectScript, 'error');
                return;
            }

            if (!baseUrl) baseUrl = window.location.origin;
            baseUrl = baseUrl.replace(/\/+$/, '');

            try {
                const params = {
                    script: encodeURIComponent(script),
                    sub: encodeURIComponent(sub)
                };
                if (filename) params.filename = encodeURIComponent(filename);

                let targetUrl;
                let data;
                if (encoding === 'base64') {
                    let queryString = `script=${params.script}&sub=${params.sub}`;
                    if (params.filename) queryString += `&filename=${params.filename}`;
                    data = btoa(queryString);
                    targetUrl = `${baseUrl}/convert?data=${encodeURIComponent(data)}`;
                } else {
                    targetUrl = `${baseUrl}/convert?script=${params.script}&sub=${params.sub}`;
                    if (params.filename) targetUrl += `&filename=${params.filename}`;
                }

                const response = await fetch(`${API_BASE}/shortlink`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        url: targetUrl,
                        script,
                        sub,
                        filename,
                        data
                    })
                });

                if (!response.ok) {
                    const err = await response.json().catch(() => ({}));
                    throw new Error(err.error || 'Request failed');
                }

                const result = await response.json();
                document.getElementById('generatedUrl').textContent = targetUrl;
                document.getElementById('result-container').style.display = 'block';
                document.getElementById('shortUrl').textContent = result.shortUrl;
                document.getElementById('short-result-container').style.display = 'block';
                showMessage(i18nMessages.shortLinkGenerated);
            } catch (error) {
                const lang = localStorage.getItem('lang') || 'zh';
                const prefix = lang === 'zh' ? 'ç”ŸæˆçŸ­é“¾æ¥å¤±è´¥: ' : 'Failed to generate short link: ';
                showMessage(prefix + error.message, 'error');
            }
        }

        function renderScriptOptions(scripts, lang) {
            const defaultText = lang === 'zh' ? '-- é€‰æ‹©è„šæœ¬ --' : '-- Select Script --';
            return `<option value="">${defaultText}</option>` + scripts.map(s => {
                const descZh = s.descriptionZh || '';
                const descEn = s.descriptionEn || '';
                const desc = s.description || '';
                const descForLang = lang === 'en' ? (descEn || descZh || desc) : (descZh || descEn || desc);
                return `<option value="${s.name}" data-desc="${(descForLang || '').replace(/"/g, '&quot;')}" data-desc-zh="${(descZh || '').replace(/"/g, '&quot;')}" data-desc-en="${(descEn || '').replace(/"/g, '&quot;')}">${s.name}</option>`;
            }).join('');
        }

        async function updateScriptSelect() {
            try {
                const response = await fetch(`${API_BASE}/scripts`);
                const scripts = await response.json();
                const select = document.getElementById('genScript');
                const lang = localStorage.getItem('lang') || 'zh';
                select.innerHTML = renderScriptOptions(scripts, lang);
            } catch (error) {
                console.error('æ›´æ–°è„šæœ¬ä¸‹æ‹‰èœå•å¤±è´¥:', error);
            }
        }

        function onScriptChange() {
            const select = document.getElementById('genScript');
            const descBox = document.getElementById('genScriptDesc');
            const option = select.options[select.selectedIndex];
            const lang = localStorage.getItem('lang') || 'zh';
            let desc = option ? option.getAttribute('data-desc') : '';
            const descZh = option ? option.getAttribute('data-desc-zh') : '';
            const descEn = option ? option.getAttribute('data-desc-en') : '';
            if (lang === 'en' && (descEn || desc)) desc = descEn || desc;
            if (lang === 'zh' && (descZh || desc)) desc = descZh || desc;
            if (desc) {
                descBox.style.display = 'block';
                descBox.textContent = desc;
            } else {
                descBox.style.display = 'none';
                descBox.textContent = '';
            }
        }

        window.addEventListener('DOMContentLoaded', updateScriptSelect);

        // Language toggle
        function toggleLang() {
            const current = localStorage.getItem('lang') || 'zh';
            const newLang = current === 'zh' ? 'en' : 'zh';
            localStorage.setItem('lang', newLang);
            applyLang(newLang);
        }

        function applyLang(lang) {
            document.querySelectorAll('[data-zh]').forEach(el => {
                const text = el.getAttribute(`data-${lang}`);
                if (text && el.tagName !== 'INPUT' && el.tagName !== 'TEXTAREA' && el.tagName !== 'SELECT') {
                    el.textContent = text;
                }
            });
            document.querySelectorAll('[data-zh-placeholder]').forEach(el => {
                const placeholder = el.getAttribute(`data-${lang}-placeholder`);
                if (placeholder) el.placeholder = placeholder;
            });
            updateScriptSelect();
        }

        window.addEventListener('DOMContentLoaded', () => {
            const lang = localStorage.getItem('lang') || 'zh';
            if (lang === 'en') applyLang('en');
        });

        // ç™»å‡ºåŠŸèƒ½
        async function logout() {
            try {
                await fetch('/api/logout', { method: 'POST' });
                window.location.href = '/login';
            } catch (error) {
                console.error('Logout error:', error);
                window.location.href = '/login';
            }
        }
    </script>
